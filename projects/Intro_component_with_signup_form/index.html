<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro component with signup form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <section class="container description">
    <h1 class="description-title">Learn to code by watching others</h1>
    <p class="description-text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
  </section>
  <main class="container registration">
    <div class="registration-plan-info">
      <p class="plan-info-text"><span>Try it free 7 days </span>then $20/mo. thereafter</p>
    </div>
    <fieldset class="registration-fieldset">
      <form class="registration-form" id="reg-form">
        <div>
          <input type="text" name="first-name" id="firstName" class="mb-15" placeholder="First Name">
        </div>
        <div>
          <input type="text" name="last-name" id="lastName" class="mb-15" placeholder="Last Name">
        </div>
        <div>
          <input type="text" name="email" id="email" class="mb-15" placeholder="Email Address">
        </div>
        <div>
          <input type="password" name="password" id="password" class="mb-15" placeholder="Password">
        </div>
      </form>
      <button class="button" type="submit" form="reg-form">CLAIM YOUR FREE TRIAL</button>
      <p class="registration-terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </fieldset>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
