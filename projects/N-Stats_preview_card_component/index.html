<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="card">
      <figure class="card__image"></figure>
      <div class="card__content">
        <div class="card__content-main">
          <h1 class="content-main__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="content-main__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card__content-stats">
          <div class="card__stat">
            <p class="card__stat-title">10k+</p>
            <h2 class="card__stat-text">COMPANIES</h2>
          </div>
          <div class="card__stat">
            <p class="card__stat-title">314</p>
            <h2 class="card__stat-text">TEMPLATES</h2>
          </div>
          <div class="card__stat">
            <p class="card__stat-title">12M+</p>
            <h2 class="card__stat-text">QUERIES</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
