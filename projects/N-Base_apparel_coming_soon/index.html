<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Base apparel coming soon page</title>
</head>
<body>
  <main>
    <header class="container">
      <figure class="apparel-logo">
        <img src="./images/logo.svg" alt="Base Apparel logo">
      </figure>
    </header>
    <picture class="hero">
      <source media="(min-width: 64em)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="hero - woman model for apparel">
    </picture>
    <div class="coming-soon container">
      <h1 class="coming-soon__main-title">
        <span>WE'RE</span><br>COMING<br>SOON
      </h1>
      <p class="coming-soon__text">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <fieldset class="email-fieldset">
        <form id="email-form" action="#">
          <input class="email-input padding-right-25perc" type="text" name="email" id="email" placeholder="Email Address">
          <img class="error-svg visually-hidden" src="./images/icon-error.svg" alt="">
          <button class="submit-button" type="submit"><img src="./images/icon-arrow.svg" alt=""><span class="visually-hidden">Submit</span></button>
        </form>
      </fieldset>
      <p class="error-text visually-hidden"></p>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
