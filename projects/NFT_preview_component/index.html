<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview Component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card">
    <figure class="card__image-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT preview image"
      class="image-container__main">
      <div class="image-container__overlay-color overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="image-container__overlay-icon overlay">
    </figure>
    <h1 class="card__title"><a href="#"></a>Equilibrium #3429</a></h1>
    <p class="card__text">Our Equilibrium collection promotes balance and calm</p>
    <div class="card__meta">
      <div class="card__meta-value">
        <img src="./images/icon-ethereum.svg" alt="Ethereium logo" class="icon">
        <p>0.041 ETH</p>
      </div>
      <div class="card__meta-time-left">
        <img src="./images/icon-clock.svg" alt="" class="icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr class="card__line">
    <div class="card__author">
      <img src="./images/image-avatar.png" alt="author profile picture">
      <p>Creation of</p>
      <a href="#">Jules Wyvern</a>
    </div>
  </main>
</body>
</html>
