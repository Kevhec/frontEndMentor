  <body>
    <main class="tracker">
      <h1 class="tracker__heading">IP Address Tracker</h1>
      <form class="tracker__form">
        <input type="text" name="ip-entry" id="ip-entry" class="tracker__input" placeholder="Search for any IP address or domain"/>
        <button type="submit" class="tracker__button">&#62;</button>
      </form>

      <div class="response">
        <div class="response__column">
          <h2 class="response__heading">ip address</h2>
          <p class="response__text" id="ip"></p>
        </div>
        <div class="response__column">
          <h2 class="response__heading">location</h2>
          <p class="response__text" id="location"></p>
        </div>
        <div class="response__column">
          <h2 class="response__heading">timezone</h2>
          <p class="response__text" id="timezone"></p>
        </div>
        <div class="response__column">
          <h2 class="response__heading">isp</h2>
          <p class="response__text" id="isp"></p>
        </div>
      </div>
    </main>

    <div id="map"></div>
