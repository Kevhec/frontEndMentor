<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <main class="tracker">
      <h1 class="tracker__heading">IP Address Tracker</h1>
      <form class="tracker__form">
        <input type="text" name="ip-entry" id="ip-entry" class="tracker__input" placeholder="Search for any IP address or domain"/>
        <button type="submit" class="tracker__button">&#62;</button>
      </form>

      <div class="response">
        <div class="response__column">
          <h2 class="response__heading">ip address</h2>
          <p class="response__text" id="ip"></p>
        </div>
        <div class="response__column">
          <h2 class="response__heading">location</h2>
          <p class="response__text" id="location"></p>
        </div>
        <div class="response__column">
          <h2 class="response__heading">timezone</h2>
          <p class="response__text" id="timezone"></p>
        </div>
        <div class="response__column">
          <h2 class="response__heading">isp</h2>
          <p class="response__text" id="isp"></p>
        </div>
      </div>
    </main>

    <div id="map"></div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
