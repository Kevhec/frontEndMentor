<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News homepage</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <header class="container | page-header">
    <figure class="logo">
      <img src="./assets/images/logo.svg" alt="News logo">
    </figure>
    <div class="background-overlay"></div>
    <button class="nav-button">
      <div class="nav-hamb"></div>
    </button>
    <nav class="main-nav">
      <ul class="visually-hidden | nav-container">
        <li class="nav-link"><a href="#">Home</a></li>
        <li class="nav-link"><a href="#">New</a></li>
        <li class="nav-link"><a href="#">Popular</a></li>
        <li class="nav-link"><a href="#">Trending</a></li>
        <li class="nav-link"><a href="#">Categories</a></li>
      </ul>
    </nav>
  </header>
  <main class="container | page-main">
    <figure class="main-new-image">
      <img src="./assets/images/image-web-3-mobile.jpg" alt="">
    </figure>
    <h1 class="main-new-title">
      The Bright Future of Web 3.0?
    </h1>
    <div class="main-new-resume">
      <p class="main-new-resume-text">We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fulfilling its promise?</p>
      <button class="main-new-resume-readmore-btn">
        READ MORE
      </button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
