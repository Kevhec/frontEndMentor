<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sass/main.scss">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Advice Generator</title>
</head>
<body>
  <main class="advice">
    <h1 class="advice__heading">ADVICE <span id="advice-id"></span></h1>
    <p class="advice__text" id="advice-text"></p>
    <picture class="advice__divider">
      <source media="(min-width: 64em)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </picture>
    <button class="advice__button" id="new-advice">
      <img src="./images/icon-dice.svg" alt="">
    </button>
  </main>

  <script src="./main.js" type="module"></script>
</body>
</html>
