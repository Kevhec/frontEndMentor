<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <picture class="background">
    <source media="(min-width: 600px)" srcset="./images/pattern-background-desktop.svg">
    <img src="./images/pattern-background-mobile.svg" alt="">
  </picture>
  <div class="main-container">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="illustration hero">
      <div class="card-content">
        <h1 class="main-title">Order Summary</h1>
        <p class="main-content">You can now lister to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-info">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-info-price">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <p class="change-button">Change</p>
        </div>
        <button class="proceed-btn"><a href="#">Proceed to Payment</a></button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
